# Production Profile Configuration
spring.application.name=car-rental-booking
server.port=8000

# Server Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JPA Open-in-View (Disabled for better performance)
spring.jpa.open-in-view=false

# Logging (Production - less verbose, structured)
logging.level.root=INFO
logging.level.com.carrental.bookingservice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# Logging Pattern (Production-friendly)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# H2 Console (Disabled in production for security)
spring.h2.console.enabled=false

# Security (Production)
# API endpoints are configured for mock data serving.
# Implement authentication/authorization for production deployments.

# Performance
spring.jmx.enabled=false

# Actuator (if needed for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized


