# Default Profile (Development)
spring.application.name=car-rental-booking
server.port=8000

# Active Profile (override with -Dspring.profiles.active=prod)
spring.profiles.active=dev

# H2 Database Configuration (Development only)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Development only - disabled in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# JPA Open-in-View (Disabled for better performance)
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.carrental.bookingservice=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
