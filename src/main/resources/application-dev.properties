# Development Profile Configuration
spring.application.name=car-rental-booking
server.port=8000

# H2 Database Configuration (Development only)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA Open-in-View (Enabled for development debugging)
spring.jpa.open-in-view=true

# Logging (Development - more verbose)
logging.level.com.carrental.bookingservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools (Development only)
spring.devtools.restart.enabled=true



